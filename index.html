<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svar - Unlock the soundtrack of your life</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="Logo.jpg" alt="Svar" />Svar</li>
        <li><a class="nav-button" href="index.html">Home</a></li>
        <li><a class="nav-button" href="about.html">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>SVAR - Unlock the soundtrack of your life</h1>
        <div class="songInfo">
          <img src="playing.gif" width="500px" alt="1" id="gif" />
        </div>
        <div class="songitemcontainer">
          <div class="songItem">
            <img src="cover/cover.png" alt="1" />
            <span class="songName">Infected</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:52
                <i class="fa-regular songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/Take it over.png" alt="1" />
            <span class="songName">Take</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:32
                <i class="fa-regular songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img src="cover/Farzi.jpg" alt="1" />
            <span class="songName">Paisa Hai Toh</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:49
                <i class="fa-regular songItemPlay fa-circle-play"></i></span
            ></span>
          </div>
          <!-- Add more song items here -->
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="MyProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-3x fa-backward"></i>
        <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward"></i>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/cf479134d8.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
